<header role="banner" class="header">
  <nav class="header__nav">
    <img class="header__logo" src="mytasks.png" alt="MyTasks" routerLink="/" (click)="goToHome()"/>
    <button class="header__button" type="button" (click)="openAddModal()">
      <img src="plus.svg" alt="Add" />
      Add
    </button>
  </nav>

  @if (isAddModalOpen()) {
    <div class="header__modal-backdrop" (click)="closeAddModal()"></div>
    <div class="header__modal" (click)="$event.stopPropagation()">
      <app-task-form
        [mode]="'add'"
        (submitted)="addTask($event)"
        (cancelled)="closeAddModal()"
      />
    </div>
  }
</header>
